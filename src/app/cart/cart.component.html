<ng-template #noitem>
    <div class="no-item-message">
      <h2 class="text-center text-muted">Oops! No item added in Cart</h2>
      <p class="text-center">Start ordering now!</p>
      <a routerLink="/home" class="btn-go-home">Go to home</a>
    </div>
  </ng-template>
  
  <div  class="container" *ngIf="cart_items.length != 0; else noitem">
    <div class="card mb-3" style="max-width: 940px;" *ngFor="let item of cart_items; let i = index">
      <div class="row g-0">
        <!-- Image with Bootstrap class .card-img-top -->
        <div class="col-md-4">
          <img src="{{item.img}}" class="img-fluid card-img-top" alt="{{item.name}}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">{{item.name}}</h1>
            <p class="card-text">
              This is a wider card with supporting text below as a natural lead-in to additional content.
              This content is a little bit longer.
            </p>
            <h1 class="card-title">{{item.price | currency :'INR'}}</h1>
            <button class="btn btn-danger" (click)="remove(i)">Remove</button>
            <a routerLink="/place_order">
              <button class="btn btn-warning" (click)="placeorder(i)">Place Order</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
