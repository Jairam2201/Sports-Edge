<header>
  <div class="container">
      <nav class="navbar navbar-light bg-custom shadow-sm">
          <div class="container-fluid">
              <!-- Navbar Title -->
              <h1 class="navbar-brand text-uppercase font-weight-bold text-white" >MyShop</h1>
              
              <!-- Navigation Links -->
              <div class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <button>
                      <a class="nav-link text-white" routerLink="/home">
                           Home
                      </a>
                    </button>
                    <button (click)="cart()">
                      <a class="nav-link text-white" routerLink="/cart">
                           Cart
                      </a>
                    </button>
                    <button>
                      <a class="nav-link text-white" routerLink="/orders">
                           Orders
                      </a>
                    </button>
                  </li>
              </div>
              
              <!-- Search Form (without route change) -->
              <form class="d-flex ms-auto">
                  <input type="text" [(ngModel)]="name" name="searchinput" class="form-control" id="search" placeholder="Search for products..." aria-label="Search">
                  <button class="searchbutton" type="submit" (click)="search()">
                    <a class="search" routerLink="/search">Search</a>
                  </button>
              </form>
          </div>
      </nav>
  </div>
</header>

<router-outlet></router-outlet>
