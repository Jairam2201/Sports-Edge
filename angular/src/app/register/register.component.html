<div class="container">
  <div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h2>Create Account</h2>

    <div class="form-group">
      <input type="text" formControlName="username" placeholder="Username" class="form-control" />
      <div *ngIf="f['username']?.touched && f['username']?.invalid" class="text-danger">
        <small *ngIf="f['username']?.errors?.['required']">Username is required.</small>
      </div>
    </div>

    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email" class="form-control" />
      <div *ngIf="f['email']?.touched && f['email']?.invalid" class="text-danger">
        <small *ngIf="f['email']?.errors?.['required']">Email is required.</small>
        <small *ngIf="f['email']?.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Password" class="form-control" />
      <div *ngIf="f['password']?.touched && f['password']?.invalid" class="text-danger">
        <small *ngIf="f['password']?.errors?.['required']">Password is required.</small>
        <small *ngIf="f['password']?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="form-control" />
      <div *ngIf="f['confirmPassword']?.touched && f['confirmPassword']?.invalid" class="text-danger">
        <small *ngIf="f['confirmPassword']?.errors?.['required']">Confirm Password is required.</small>
      </div>
    </div>

    <p *ngIf="passwordMismatch" class="error-msg">Passwords do not match</p>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>

    <p class="switch-link">Already have an account?
      <a routerLink="/login">Login here</a>
    </p>
  </form>
</div>
</div>
