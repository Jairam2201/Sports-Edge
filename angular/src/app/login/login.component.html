<div class="container">
  <div class="login-container">
    <div class="branding">
      <img src="/assets/Logo.png" alt="SportEdge Logo" class="logo">
      <div class="brand-text">
        <h1><span class="sports">SPORTS</span><span class="edge">EDGE</span></h1>
        <p class="tagline">Gear up for greatness</p>
      </div>
    </div>
    <div class="login-card">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            placeholder="Email"
            class="form-control"
          >
        </div>
        <div class="form-group">
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            required 
            placeholder="Password"
            class="form-control"
          >
        </div>
        <div class="form-group text-end">
          <a class="forgot-password-link" (click)="goToForgotPassword()">Forgot your password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
        <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a (click)="goToRegister()">Register</a>
      </p>
    </div>
  </div>
</div>
