<div class="login-container">
    <div class="login-card">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" class="form-control">
        </div>
        <div class="form-group text-end">
          <a class="forgot-password-link" routerLink="/forgot-password">Forgot your password?</a>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <p class="error-msg" *ngIf="loginError">Invalid email or password!</p>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a routerLink="/register">Register</a>
      </p>
    </div>
  </div>
