<div class="container">
  <div class="forgot-password-container">
    <div class="branding">
      <img src="/assets/Logo.png" alt="SportEdge Logo" class="logo">
      <div class="brand-text">
        <h1><span class="sports">SPORTS</span><span class="edge">EDGE</span></h1>
        <p class="tagline">Gear up for greatness</p>
      </div>
    </div>
    <div class="forgot-password-card">
      <h2>Forgot Password</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            placeholder="Enter your email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            placeholder="Enter new password"
            class="form-control"
            [(ngModel)]="newPassword"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-key-fill"></i> Reset Password
        </button>
        <p class="error-msg" *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="success-msg" *ngIf="successMessage">{{ successMessage }}</p>
      </form>
      <p class="text-center mt-3">
        Remember your password?
        <a (click)="goToLogin()">Login</a>
      </p>
    </div>
  </div>
</div>
